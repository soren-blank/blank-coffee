<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>BLANK CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section >
          <h2 style="color:#1e4384"><img src="images/icon1.png" alt="coffee icon"/>Coffee</h2>
          <div class="colorchange">
            <article class="item">
              <p class="flavor">French Vanilla</p><p class="price">3.00$</p>
            </article>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p><p class="price">3.75$</p>
            </article>
            <article class="item">
              <p class="flavor">Pumpkin Spice</p><p id="color" class="price">3.50$</p>
            </article>
            <article class="item">
              <p class="flavor">Hazelnut</p><p class="price">4.00$</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha</p><p class="price">4.50$</p>
            </article>
          </div>
        </section>
        <section style="display:inline;">
          <h2 style="color:#9b2f17"><img src="images/icon2.png" alt="pie icon"/>Dessert</h2>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50$</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75$</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00$</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50$</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a style="text-decoration:none; color:#ffc094;" href="https://discord.gg/JJtUtgMjBv" target="_blank">Our Website</a>
        </p>
        <p class="address">01/04 Earth, Milky Way</p>
      </footer>
    </div>
  </body>
</html>
